<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8" />
    <title>Truth</title>
  <!--Dependencies-->
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/state-config.js"></script>
    <script src="js/truth.js"></script>
    <script src="js/moretruth.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    $( document ).ready(function() {
        var documentWidth = $(document).width(); //retrieve current document width
        var documentHeight = $(document).height(); //retrieve current document height
        var degree = (documentWidth/(documentWidth+documentHeight))*90;
        var maxwidth = Math.sqrt(Math.pow(documentWidth, 2)+Math.pow(documentHeight, 2))*1.5;
        var colors = ['#ff0000', '#00ff00', '#0000ff'];
        var random_color = function() { return colors[Math.floor(Math.random() * colors.length)]};
        $(document).on("click", "#truth-button", function() {
          $( ".outer" ).append( "<div id='wipe'>wipe</div>" );
          $("#wipe").css({"background-color": random_color, "width": maxwidth, "height": maxwidth,  "z-index": 1, "position": "absolute", "transform": "rotate("+degree+"deg)", "animation": "mymove 10s infinite"});
        });
    });
    </script>
  </head>
  <body >
    <header>Life Advisor</header>
    <div id="container">
    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <div ui-view ></div>
    </div>

  </body>
</html>
